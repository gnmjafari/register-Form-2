<html lang="en">
<head>
    <title>register 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">
        <h2>Registration form</h2>
        <form action="">
        <div class="holderinput">
             <div class="boxinput">
                <input type="text" required="required" size="30">
                <span>First Name</span>
            </div>
             <div class="boxinput">
                <input type="text" required="required" size="30">
                <span>Last Name</span>
            </div>
        </div>
        <div class="holderinput">
            <div class="boxinput boxbirthday">
                <input type="date" value="none" required="required" size="50">
                <span>Birthday</span>
            </div>
            <div class="boxradio">
                <div>Gender</div>
                <input type="radio" required="required" id="male" >
                <label for="male">male</label>
                <input type="radio" required="required" id="famale">
                <label for="famale">famale</label>
            </div>
        </div>
        <div class="holderinput">
             <div class="boxinput">
                <input type="text" required="required" size="30">
                <span>Email</span>
            </div>
            <div class="boxinput">
                <input type="text" required="required" size="30">
                <span>Phone Number</span>
            </div>
         </div>
        <div class="sub">Subject</div>
        <div class="boxselect">
            <label for="select">choose option</label>
            <select required="required" id="select">
                <option value=""></option>  
                <option value="">1</option>
            </select>     
        </div>
        <div>
            <input type="submit" id="submit">
        </div>
        </form>
    </div>
        
</body>
</html>
